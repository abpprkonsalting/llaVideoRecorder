<ul class="pagination">
  <li ng-if="boundaryLinks" ng-class="{disabled: noPrevious()}"><a href ng-click="selectPage(1, $event)">{{getText('first')}}</a></li>
  <li ng-if="directionLinks" ng-class="{disabled: noPrevious()}">
    <!--<a href ng-click="selectPage(page - 1, $event)">{{getText('previous')}}</a>-->
      <a class="caret fa fa-angle-left" ng-click="selectPage(page - 1, $event)"></a>
  </li>
  <li ng-repeat="page in pages track by $index" ng-class="{active: page.active}"><a href ng-click="selectPage(page.number, $event)">{{page.text}}</a></li>
  <li ng-if="directionLinks" ng-class="{disabled: noNext()}">
    <!--<a href ng-click="selectPage(page + 1, $event)">{{getText('next')}}</a>-->
      <a class="caret fa fa-angle-right" ng-click="selectPage(page + 1, $event)"></a>
  </li>
  <li ng-if="boundaryLinks" ng-class="{disabled: noNext()}"><a href ng-click="selectPage(totalPages, $event)">{{getText('last')}}</a></li>
</ul>

<div ng-switch="datepickerMode" role="application" ng-keydown="keydown($event)">
  <uib-daypicker ng-switch-when="day"
             tabindex="0"
             template-url="/shared/infrastructure/third_party_components/angular-bootstrap/template/datepicker/day.html">
  </uib-daypicker>
  <uib-monthpicker ng-switch-when="month" 
               tabindex="0"
               template-url="/shared/infrastructure/third_party_components/angular-bootstrap/template/datepicker/month.html">
  </uib-monthpicker>
  <uib-yearpicker ng-switch-when="year" 
              tabindex="0"
              template-url="/shared/infrastructure/third_party_components/angular-bootstrap/template/datepicker/year.html">
  </uib-yearpicker>
</div>
